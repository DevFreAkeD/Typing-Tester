<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Typing...</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Navbar-->
    
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img class="logo" src="/img/logo.png" height="40px" width="200px"  >
        </div>
    </nav>
    
    <div class="type-section">
        <div class="container" id="section-container">
            <div class="card text-center">
                <div class="card-body">
                    <input class="input-field" id="inputf" type="text"/>
                    <div class="content-box">
                        <div class="typing-text">
                        <p><b>Test your typing skills by typing accurately and quickly. Challenge yourself with various texts and improve your speed and accuracy over time.</b> Click <b>"Start"</b> Button to start.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-body-secondary">
                    <ul class="results">
                        <li class="time">
                            <p><b>Time Left</b></p>
                            <span><b>60</b></span>
                        </li>
                        <li class="wpm">
                            <p><b>WPM</b></p>
                            <span>0</span>
                        </li>
                        <li class="mistake">
                            <p><b>Mistake</b></p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p><b>CPM</b></p>
                            <span>0</span>
                        </li>
                    </ul>
                    <a href="#" id="try-again-button" class="btn btn-success" onclick="reset()">Start</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
